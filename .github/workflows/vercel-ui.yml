name: Vercel UI - Lint & Type Check

on:
  push:
    branches: [ main ]
    paths:
      - 'vercel-ui/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'vercel-ui/**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x

    - name: Install dependencies
      working-directory: ./vercel-ui
      run: npm install

    - name: Type check
      working-directory: ./vercel-ui
      run: npx tsc --noEmit || echo "⚠️ Type warnings"
      continue-on-error: true

    - name: Build
      working-directory: ./vercel-ui
      run: npm run build
      env:
        NODE_ENV: production

    - name: Summary
      if: always()
      run: |
        echo "## ✅ Vercel UI Build" >> $GITHUB_STEP_SUMMARY
        echo "**Framework:** Next.js 14" >> $GITHUB_STEP_SUMMARY
