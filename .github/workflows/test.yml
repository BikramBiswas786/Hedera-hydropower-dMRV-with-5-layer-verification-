name: CI â€” Hedera Hydropower MRV Tests

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'vercel-ui/**'
      - '*.md'
      - 'docs/**'
      - 'DEPLOYMENT.md'
      - 'vercel.json'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'vercel-ui/**'
      - '*.md'
      - 'docs/**'
      - 'DEPLOYMENT.md'
      - 'vercel.json'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create ml/data directory
      run: mkdir -p ml/data

    - name: Train ML model (monsoon-aware)
      run: npm run ml:train || echo "âš ï¸ ML training failed, using backup model"
      continue-on-error: true

    - name: Check if ML model exists
      run: |
        if [ -f "ml/model.json" ]; then
          echo "âœ… ML model exists"
          ls -lh ml/model.json
        else
          echo "âš ï¸ ML model not found"
        fi

    - name: Run all tests
      run: npm test -- --forceExit --testTimeout=30000 --maxWorkers=2
      env:
        NODE_ENV: test
        CI: true
      continue-on-error: false

    - name: Test Summary
      if: always()
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ $? -eq 0 ]; then
          echo "âœ… **Status:** Tests passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ **Status:** Tests completed with issues" >> $GITHUB_STEP_SUMMARY
        fi
        echo "**Node Version:** ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”§ **Note:** Integration tests with real Hedera network are mocked in CI" >> $GITHUB_STEP_SUMMARY
