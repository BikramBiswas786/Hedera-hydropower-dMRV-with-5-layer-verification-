name: CI â€” Hedera Hydropower MRV Tests

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'vercel-ui/**'
      - '*.md'
      - 'docs/**'
      - 'DEPLOYMENT.md'
      - 'vercel.json'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'vercel-ui/**'
      - '*.md'
      - 'docs/**'
      - 'DEPLOYMENT.md'
      - 'vercel.json'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Create ml/data directory
      run: mkdir -p ml/data

    - name: Train ML model
      run: npm run ml:train || echo "âš ï¸ ML training skipped"
      continue-on-error: true

    - name: Run all tests
      run: npm test -- --forceExit --testTimeout=30000 --maxWorkers=2
      env:
        NODE_ENV: test
        CI: true

    - name: Test Summary
      if: always()
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "**Node Version:** ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”§ **Hedera SDK:** Mocked for CI" >> $GITHUB_STEP_SUMMARY
