name: CI — Hedera Hydropower MRV Tests

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'vercel-ui/**'
      - '*.md'
      - 'docs/**'
      - 'DEPLOYMENT.md'
      - 'vercel.json'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'vercel-ui/**'
      - '*.md'
      - 'docs/**'
      - 'DEPLOYMENT.md'
      - 'vercel.json'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create ml/data directory
      run: mkdir -p ml/data

    - name: Train ML model (monsoon-aware)
      run: npm run ml:train
      continue-on-error: true

    - name: Check if ML model exists
      run: |
        if [ -f "ml/model.json" ]; then
          echo "✅ ML model trained successfully"
        else
          echo "⚠️ ML model not found, tests may be limited"
        fi

    - name: Run all tests
      run: npm test -- --forceExit --testTimeout=30000
      env:
        NODE_ENV: test
        # Skip tests that require real Hedera credentials
        SKIP_INTEGRATION: true
      continue-on-error: true

    - name: Test Summary
      if: always()
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Status:** Tests completed" >> $GITHUB_STEP_SUMMARY
        echo "**Node Version:** ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "⚠️ Note: Some tests may be skipped in CI environment due to missing credentials" >> $GITHUB_STEP_SUMMARY
